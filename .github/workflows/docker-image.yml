name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag openai-whatsapp-chatbot:$(date +%s)
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: eladrave
          password: Elad6Rave
      - name: Push the Docker image to Docker Hub
        run: docker push openai-whatsapp-chatbot:$(date +%s)
